<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Dự báo thời tiết
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
        font-family: Arial, sans-serif;
    }
    .sidebar {
        background-color: #0d1117;
        color: white;
        height: 100vh;
        padding: 20px;
    }
    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 10px 0;
    }
    .sidebar a.active {
        color: #0d6efd;
    }
    .sidebar a:hover {
        text-decoration: underline;
    }
    .sidebar .logo img {
        width: 100px;
        border-radius: 50%;
    }
    .content {
        padding: 20px;
    }
    .content h1 {
        font-size: 24px;
        font-weight: bold;
    }
    .content h1::after {
        content: '';
        display: block;
        width: 50px;
        border-bottom: 3px solid #007bff;
        margin-top: 5px;
    }
    .form-control, .form-select {
        margin-bottom: 10px;
    }
  </style>
 </head>
 <body>
  <div class="d-flex">
   <div class="sidebar">
    <div class="logo text-center mb-4">
     <img alt="Logo" src="/static/images/anh1.png"/>
    </div>
    <h2>
     Dự báo thời tiết
    </h2>
    <a href="#" class="active">
     <i class="fas fa-cloud-sun-rain"></i> Dự báo thời tiết
    </a>
    <a href="/result">
     <i class="fas fa-chart-line"></i> Kết quả dự đoán
    </a>
   </div>

   <div class="content flex-grow-1">
    <h1>Nhập dữ liệu thời tiết hiện tại</h1>
    <p>Hãy nhập đầy đủ thông tin để dự báo thời tiết trong 3 ngày tới</p>
    <form action="/forecast" method="POST">
       <div class="row">
        <div class="col-md-6">
         <label for="temperature">Nhiệt độ (°C):</label>
         <input class="form-control" id="temperature" name="temperature" type="number" step="0.1" required/>
        </div>
        <div class="col-md-6">
         <label for="humidity">Độ ẩm (%):</label>
         <input class="form-control" id="humidity" name="humidity" type="number" step="0.1" required/>
        </div>
       </div>
       <div class="row">
        <div class="col-md-6">
         <label for="wind_speed">Tốc độ gió (km/h):</label>
         <input class="form-control" id="wind_speed" name="wind_speed" type="number" step="0.1" required/>
        </div>
        <div class="col-md-6">
         <label for="pressure">Áp suất (millibars):</label>
         <input class="form-control" id="pressure" name="pressure" type="number" step="0.1" required/>
        </div>
       </div>
       <div class="row">
        <div class="col-md-6">
         <label for="precip_type">Điều kiện thời tiết (mưa, tuyết: không mưa):</label>
         <select class="form-select" id="precip_type" name="precip_type" required>
          <option value="rain">Mưa</option>
          <option value="snow">Tuyết</option>
         </select>
        </div>
       </div>
       <button class="btn btn-primary mt-3" type="submit">Dự báo thời tiết</button>
     </form>
   </div>
  </div>
 </body>
</html>
